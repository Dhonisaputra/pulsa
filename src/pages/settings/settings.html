<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <div padding>
      <ion-segment [(ngModel)]="settingsTab">
        <ion-segment-button value="nominal">
          Nominal pulsa
        </ion-segment-button>
        <ion-segment-button value="center">
          SMS Center
        </ion-segment-button>
        <ion-segment-button value="pin">
          PIN
        </ion-segment-button>
      </ion-segment>
    </div>
    <div [ngSwitch]="settingsTab">
      <ion-list *ngSwitchCase="'nominal'">

          <ion-item>
            <ion-label floating>Nominal</ion-label>
            <ion-input type="text" value=""></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Harga default</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          
          <div padding>
            <button ion-button color="primary" block>Tambahkan</button>
          </div>

      </ion-list>

      <ion-list *ngSwitchCase="'center'">
        
        <ion-item>
            <ion-label floating>Nama contact</ion-label>
            <ion-input type="text" value=""></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Nomor Contact</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          
          <div padding>
            <ion-item>

              <ion-label>Jadikan default</ion-label>
              <ion-checkbox checked="false"></ion-checkbox>
            </ion-item>
          </div>
          <div padding>
            <button ion-button color="primary" block>Tambahkan</button>
          </div>
          
      </ion-list>
        
      <ion-list *ngSwitchCase="'pin'">
        <ion-item>
            <ion-label floating>Masukkan PIN lama anda</ion-label>
            <ion-input type="password" value=""></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Masukkan PIN baru anda</ion-label>
            <ion-input type="password" value=""></ion-input>
        </ion-item>
        <div padding>
            <button ion-button color="primary" block>Ganti PIN</button>
        </div>
      </ion-list>
    </div>
</ion-content>
